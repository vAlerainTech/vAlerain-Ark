.RL78
; https://www.renesas.com/us/en/document/man/rl78g13-users-manual-hardware?language=en

; MEMORY MAP
; ROM:16K / Flash RAM:4K / RAM:2K
area CODE ROM       0x00000:0x04000   Internal ROM
area DATA SFR2      0xF0000:0xF0800   Special Function Register (2nd SFR)
area DATA RESERVED  0xF0800:0xF1000   Reserved
area DATA RAM       0xFF700:0xFFF00
area DATA SFR       0xFFF00:0xFFFFF   Special Function Register

; This is the example of creating areas for RL78-processor
.R5F100xE
; https://www.renesas.com/us/en/document/man/rl78g13-users-manual-hardware?language=en

; +------------+ <-- FFFFF
; |    SFR     | 256 bytes
; +------------+ <-- FFF00
; |    RAM     | 4K
; +------------+ <-- FEF00
; |   Mirror   | 51.75K
; +------------+ <-- F2000
; | Data Flash | 4K
; +------------+ <-- F1000
; |  Reserved  |
; +------------+ <-- F0800
; |  2nd SFR   | 2K
; +------------+ <-- F0000
; |  Reserved  |
; +------------+ <-- 10000
; |    ROM     | 64K
; +------------+ <-- 00000

; MEMORY MAP
area CODE ROM       0x00000:0x10000   Internal ROM
area DATA SFR2      0xF0000:0xF0800   Special Function Register (2nd SFR)
area DATA RESERVED  0xF0800:0xF1000   Reserved
area DATA RAM       0xFEF00:0xFFF00
area DATA SFR       0xFFF00:0xFFFFF   Special Function Register

